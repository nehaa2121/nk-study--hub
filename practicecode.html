<!DOCTYPE html>
<html>
<head>
  <title>NK Code Editor</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      font-family: monospace;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4c2358;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸ§  Practice Code - NK Study Hub</h2>

<label>HTML:</label>
<textarea id="htmlCode" placeholder="Write HTML here..."></textarea>

<label>CSS:</label>
<textarea id="cssCode" placeholder="Write CSS here..."></textarea>

<label>JavaScript:</label>
<textarea id="jsCode" placeholder="Write JS here..."></textarea>

<button onclick="run()">â–¶ Run Code</button>

<h3>Output:</h3>
<iframe id="output"></iframe>

<script>
  function run() {
    const html = document.getElementById("htmlCode").value;
    const css = "<style>" + document.getElementById("cssCode").value + "</style>";
    const js = "<script>" + document.getElementById("jsCode").value + "<\/script>";

    const output = document.getElementById("output");
    output.srcdoc = html + css + js;
  }
</script>

</body>
</html>
